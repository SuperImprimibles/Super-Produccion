<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST: Exportaci√≥n PNG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        
        .controls {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background-color: #00ff00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #000000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #00ee00;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        #status {
            color: #9a9a9a;
            font-size: 14px;
            margin-left: 20px;
        }
        
        .preview-area {
            flex: 1;
            background-color: #0d0d0d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        #preview-image {
            max-width: 95%;
            max-height: 95%;
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            display: none;
        }
        
        .placeholder {
            color: #4a4a4a;
            font-size: 18px;
            font-style: italic;
        }
        
        .loading {
            color: #00ff00;
            font-size: 16px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="btn-export">üì∏ Exportar Diapositiva 1</button>
        <button id="btn-cleanup">üßπ Limpiar</button>
        <span id="status">Listo para exportar</span>
    </div>
    
    <div class="preview-area">
        <div class="placeholder" id="placeholder">
            Presiona "Exportar" para ver la diapositiva
        </div>
        <div class="loading" id="loading">
            ‚è≥ Exportando... (esto puede tomar 2-3 segundos)
        </div>
        <img id="preview-image" alt="Vista previa">
    </div>
    
    <script>
        const TestPowerPointManager = require('../../source/test-manager.js');
        const manager = new TestPowerPointManager();
        
        const btnExport = document.getElementById('btn-export');
        const btnCleanup = document.getElementById('btn-cleanup');
        const status = document.getElementById('status');
        const previewImage = document.getElementById('preview-image');
        const placeholder = document.getElementById('placeholder');
        const loading = document.getElementById('loading');
        
        // Exportar
        btnExport.addEventListener('click', async () => {
            try {
                status.textContent = '‚è≥ Exportando...';
                placeholder.style.display = 'none';
                loading.classList.add('active');
                previewImage.style.display = 'none';
                btnExport.disabled = true;
                
                const imagePath = await manager.exportSlide(1);
                
                // Mostrar imagen (agregar timestamp para evitar cach√©)
                const timestamp = Date.now();
                previewImage.src = `${imagePath}?t=${timestamp}`;
                previewImage.style.display = 'block';
                loading.classList.remove('active');
                
                status.textContent = '‚úÖ Exportado exitosamente';
                btnExport.disabled = false;
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = '‚ùå Error al exportar';
                loading.classList.remove('active');
                placeholder.textContent = `Error: ${error.message}`;
                placeholder.style.display = 'block';
                btnExport.disabled = false;
            }
        });
        
        // Limpiar
        btnCleanup.addEventListener('click', () => {
            manager.cleanup();
            previewImage.style.display = 'none';
            placeholder.style.display = 'block';
            placeholder.textContent = 'Archivos limpiados. Presiona "Exportar" nuevamente.';
            status.textContent = 'üßπ Limpiado';
        });
        
        console.log('‚úÖ Test Manager cargado');
    </script>
</body>
</html>
